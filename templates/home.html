<!DOCTYPE html>
<html>
<head>
    <title>News about Transgender and Nonbinary Discrimination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4">News about Transgender and Nonbinary Discrimination</h1>
        </div>
        {% for article in data %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ article[3] }}">{{ article[1] }}</a></h5>
                    <p class="card-text">{{ article[2] }}</p>
                    <p class="card-text"><small class="text-muted">Published at: {{ article[4] }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
