    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <style>

    .read-more-button {
      color: #fff; /* white text */
      background-color: #17a2b8; /* color for bg-info */
      border-color: #17a2b8; /* border color for bg-info */
    }

    .read-more-button:hover {
      color: #fff; /* white text */
      background-color: #138496; /* darker blue for hover effect */
      border-color: #118185; /* darker border color for hover effect */
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    body {
      padding-top: 3rem;
      padding-bottom: 3rem;
      color:darkcyan;
      background-color:rgba(0, 139, 139, 0.22);
    }

    .featurette-divider {
      margin: 5rem 0;
      background-color:darkcyan;
    }

    .featurette-heading {
      font-weight: 300;
      line-height: 2;
      letter-spacing: -.05rem;
    }

    @media (min-width: 40em) {
      .featurette-heading {
        font-size: 50px;
      }
    }

    @media (min-width: 62em) {
      .featurette-heading {
        margin-top: 7rem;
      }
    }
  </style>
</head>

<body>

  <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ARA</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/#ourmission">Our Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/resources">Resources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/news" aria-current="page">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/joinus" aria-current="page">Join Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control mr-2" type="search" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-dark btn-warning" type="submit">Enter</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    

  <main>
    <!--Todo: Move the Read More hyperlink and published at details to the bottom right hand of the page.-->
    <div class="container content">
       <hr size="10" id="resources" class="featurette-divider">
        
       {% for article in articles %}
       <div class="row featurette">
         <div class="col-md-7">
           <h2 class="featurette-heading">{{ article.title }}</h2>
           <p class="lead">{{ article.description }}</p>
         </div>
         <div class="col-md-5">
          <button class="btn btn-outline-dark btn-warning read-more-button">
            <a href="{{ article.url }}" style="color: inherit; text-decoration: none;">Read More</a>
          </button>
           <p><small>Published at: {{ article.publishedAt.strftime("%Y-%m-%d %H:%M:%S") }}</small></p>
         </div>
       </div>
       <hr class="featurette-divider">
       {% endfor %}

       <hr size="10" class="featurette-divider">
     </div><!-- /.container -->

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-right"><a href="landingPage.html">Back to home</a></p>
      <p>&copy; 2023 ARA &middot; <a href="aboutus.html">About Us</a> &middot;</p>
    </footer>
  </main>

</body>

</html>
